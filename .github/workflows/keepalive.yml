name: Keepalive Render

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping proxy /health
        run: |
          curl -fsS https://fck-openai-proxy.onrender.com/health || exit 1
      - name: Ping relay /health
        run: |
          curl -fsS https://fck-relay-ws.onrender.com/health || exit 1

