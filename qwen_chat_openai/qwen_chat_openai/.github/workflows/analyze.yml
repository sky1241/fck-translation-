name: flutter-analyze

on:
  pull_request:
  push:
    branches: [ feature/**, main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Flutter pub get
        run: flutter pub get
        working-directory: qwen_chat_openai
      - name: Flutter analyze
        run: flutter analyze
        working-directory: qwen_chat_openai


